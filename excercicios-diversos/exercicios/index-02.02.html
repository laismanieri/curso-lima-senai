
<!DOCTYPE html><!--Especifica o tipo e a versão do HTML -->
<html lang="pt-BR"><!-- Inicializa a tag principal e define o atributo da linguagem padrão do conteúdo, 
                Você deve sempre incluir o langatributo dentro da <html>tag, para declarar o idioma da página da Web-->
<!--  -->
<head> <!-- Bloco destinado as configurações do documento HTML -->
    <meta charset="UTF-8"> <!-- Definição  do encode - Conjunto de caracteres  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Força a compatibilidade do HTML 5 nos navegadores mais antigod, como internet explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define o dimensionamento da tela criada de acordo com o dispositivo utilizado na visualização
                                                                            habilitador para responsividade -->
    <title>Aula 02.02</title> <!-- titulo da aba no navegador -->
</head> 

<body> <!--elemento define o corpo do documento (conteúdo da página), dentro do <body> existem dois outros elementos: <h1> e <p>  -->
    <h1> <!--elemento define um título  --> <br> <!-- tag define uma quebra de linha -->
        <strong></strong><!-- negrito, campo importante -->
        <em></em><!--italico  -->
    </h1> 
    <p> <!-- elemento define um parágrafo --></p>

    <!-- As listas HTML permitem que os desenvolvedores da Web agrupem um conjunto de itens relacionados em listas -->
    <ul><!--Parents-- Uma lista não ordenada começa com a <ul>tag. Cada item da lista começa com a <li>tag. --></ul>
        <li>História</li> <!--Child -->
    <ol><!--Parents-- Uma lista ordenada(numerada) começa com a <ol>tag. Cada item da lista começa com a <li>tag. -->
        <li>História</li> <!--Child-->
    </ol>
    <a></a><!-- Os links HTML são definidos com a <a>tag -->

</body> 

</html>
